<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../styles.css">
  <title>Tuiter - Explore (CSS)</title>
</head>

<body>

  <div class="wd-explore-content">
    <header>
      <div class="wd-search-bar">
        <button class="wd-search-btn"><i class="fas fa-search"></i></button>
        <input type="text" class="wd-search-input" placeholder="Search Tuiter">
        <button class="wd-gear-btn"><i class="fas fa-cog"></i></button>
      </div>
    </header>

    <div class="wd-tabs">
      <ul>
        <li class="wd-active-tab">
          <span>For You</span>
        </li>
        <li>
          <span>Trending</span>
        </li>
        <li>
          <span>News</span>
        </li>
        <li>
          <span>Sports</span>
        </li>
        <li>
          <span>Entertainment</span>
        </li>
      </ul>
    </div>

    <div class="wd-image-container">
      <img src="https://e3.365dm.com/23/04/2048x1152/skynews-st-edwards-crown-coronation_6113709.jpg"/>
      <h2 class="wd-image-text">The Coronation of King Charles III</h2>
    </div>

    <ul class="wd-trending-list">
      <li>
        <div class="wd-trending-category">
          Trending in Celebrities
        </div>
        <div class="wd-trending-topic">
          Denzel Washington
        </div>
        <div class="wd-trending-tweets">
          5.2K Tweets
        </div>
        <div class="wd-more-button">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </li>
      <li>
        <div class="wd-trending-category">
          Trending in Technology
        </div>
        <div class="wd-trending-topic">
          Starlink
        </div>
        <div class="wd-trending-tweets">
          3.8K Tweets
        </div>
        <div class="wd-more-button">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </li>
    </ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>

</html>
